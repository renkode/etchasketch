<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="grid.css">
    </head>
    <body ondragstart="return false;" ondrop="return false;">
        <h1>Etch-a-sketch</h1>
        <div class="options">
            <select name="auto-manual" id="auto-manual">
                <option selected value="auto">Auto</option>
                <option value="manual">Manual</option>
            </select>
            <button name="clear-grid" id="clear-grid">Clear</button>
        </div>
        <div class="grid-container">
            
        </div>
        <input type="range" id="slider" name="grid-size"
        min="4" max="64">
        <span>
            <input type="number" id="sliderValue" min="4" max="64" value="32"><span class="size-label">  x N</span>
        </span>

        <script src="draw.js"></script>
    </body>
</html>
